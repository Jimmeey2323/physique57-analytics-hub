<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .status {
            display: inline-block;
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>ðŸŽ‰ HTML Content Test</h1>
        <p>This is a test to verify that HTML content with styles renders properly in the iframe.</p>
        <div class="status">âœ… Styles Loaded Successfully</div>
    </div>
    
    <script>
        console.log('Test HTML script loaded successfully!');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded in iframe');
        });
    </script>
</body>
</html>
