<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Overview - Kwality House</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            min-height: calc(100vh - 40px);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.1rem;
        }
        .value {
            font-weight: bold;
            color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Kwality House Executive</h1>
        <div class="info-card">
            <h2>üéØ Location Performance</h2>
            <div class="metric">
                <span>Monthly Revenue:</span>
                <span class="value">$42,800</span>
            </div>
            <div class="metric">
                <span>Market Share:</span>
                <span class="value">47.9%</span>
            </div>
            <div class="metric">
                <span>Growth Rate:</span>
                <span class="value">+16.8%</span>
            </div>
        </div>
        <div class="info-card">
            <h2>üë• Member Insights</h2>
            <div class="metric">
                <span>Active Members:</span>
                <span class="value">524 clients</span>
            </div>
            <div class="metric">
                <span>Retention Rate:</span>
                <span class="value">91.2%</span>
            </div>
        </div>
    </div>
</body>
</html>
